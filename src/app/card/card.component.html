<div class=" card d-flex justify-content-center align-items-center inherit-dimensions pointer" (click)="showSlideout($event)">
    <span class="material-icons circle shadow pointer" *ngIf="this.card.value.length === 0">
        add_circle
    </span>
    <div *ngIf="this.card.value.length !== 0">
        <img class="card-img" [src]="this.card.value" alt="card" (click)="showSlideout($event)" />
    </div>

</div>
